<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .game-iframe {
    width: 100vw;
    height: 100vh;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>
<iframe id="gameFrame" src="" class="game-iframe"></iframe>

<script>
function navigateTo(url) {
  document.getElementById('gameFrame').src = url;
}
</script>
</body>
</html>
